<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-logo">
                <a href="#">Site name</a>
            </div>
            <div class="header-nav">
                <nav>
                    <a href="#">Page</a>
                    <a href="#">Page</a>
                    <a href="#">Page</a>
                </nav>
                <button class="button">Button</button>
            </div>
        </div>
    </header>
    <section class="contact-flex">
        <div class="container">
            <div class="contact-flex-item">
                <div class="contacts-title">
                    <h3>Contact us</h3>
                    <span>Subheading for description or instructions</span>
                </div>
                <div class="contacts-form">
                    <form action="">
                        <div class="contacts-form-flex">
                            <div class="contacts-form-flex-item">
                                <div class="contacts-form-flex-label">
                                    <label for="first-name">First name</label>
                                    <input type="text" name="first-name">
                                </div>  
                                <div class="contacts-form-flex-label">
                                    <label for="last-name">Last name</label>
                                    <input type="text" name="last-name" >
                                </div>
                            </div>
                            <div class="contacts-form-flex-item--2">
                                <label for="email">Email address</label>
                                <input type="email" name="email">
                            </div>
                            <div class="contacts-form-flex-item--2">   
                                <label for=" message">Your message</label>
                                <textarea type="text" rows="5" placeholder="Enter your question or message"></textarea>
                            </div>
                            <button class="button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="contact-flex-item">
                <img src="img/form-img.jpg" alt="">
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer-flex">
                <div class="footer-logo">
                    <a href="#">Site name</a>
                    <div class="footer-social-icon">
                        <a href=""><img src="img/facebook-icon.svg" alt=""></a>
                        <a href=""><img src="img/IN-icon.svg" alt=""></a>
                        <a href=""><img src="img/youtube-logo.svg" alt=""></a>
                        <a href=""><img src="img/insta-logo.svg" alt=""></a>
                    </div>
                </div>
                <div class="footer-nav">
                    <div class="footer-nav-item">
                        <span>Topic</span>
                        <a href="#">Page</a>
                        <a href="#">Page</a>
                        <a href="#">Page</a>
                    </div>
                    <div class="footer-nav-item">
                        <span>Topic</span>
                        <a href="#">Page</a>
                        <a href="#">Page</a>
                        <a href="#">Page</a>
                    </div>
                    <div class="footer-nav-item">
                        <span>Topic</span>
                        <a href="#">Page</a>
                        <a href="#">Page</a>
                        <a href="#">Page</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>               
</body>
</html>
